<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - XDLAB Space Research Laboratory</title>
    <meta name="description" content="{{ page.subtitle | default: 'Cutting-edge space research and technology development' }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ '/' | relative_url }}">
                    <img src="{{ '/ERAU_TEXT.png' | relative_url }}" alt="ERAU" style="height: 40px; width: auto; margin-right: 10px;">
                    XDLAB
                </a>
            </div>
            
            <ul class="nav-menu">
                <li><a href="{{ '/' | relative_url }}" class="nav-link">Home</a></li>
                <li><a href="{{ '/research/' | relative_url }}" class="nav-link">Research</a></li>
                <li><a href="{{ '/team/' | relative_url }}" class="nav-link">Team</a></li>
                <li><a href="{{ '/publications/' | relative_url }}" class="nav-link">Publications</a></li>
            </ul>
            
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Custom JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
